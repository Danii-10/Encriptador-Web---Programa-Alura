<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Challenge - Desafío 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Alura Challenge - Reto</h1>
    </header>
    <main>
        <section class="input-section">
            <textarea id="input-text" placeholder="Ingrese el texto aquí"></textarea>
        </section>
        <br>
        <section class="buttons-section">
            <button id="encrypt-btn">Encriptar</button>
            <button id="decrypt-btn">Desencriptar</button>
            <button id="copy-btn">Copiar</button>
        </section>
        <section class="output-section">
            <textarea id="output-text" readonly placeholder="Ningún mensaje fue encontrado"></textarea>
        </section>
    </main>
    <script src="function.js"></script>
</body>
</html>
